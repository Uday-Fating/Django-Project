<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <h1><a href="{% url 'index' %}" class="text-white text-decoration-none">Office Employee Management System</a></h1>
    <hr class="border border-warning border-2 opacity-100">
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong> 
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
          </div>
        {% endfor %}
      {% endif %}
    <div class="container d-flex p-2 justify-content-center">
      <form class="border border-warning p-3 border-3 rounded-2" method="post">
        {% csrf_token %}
        <h3>Login</h3>
        <hr class="border border-warning border-2 opacity-100">
        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
